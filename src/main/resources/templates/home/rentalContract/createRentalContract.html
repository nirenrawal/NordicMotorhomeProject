<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Rental Contract</title>
    <link rel="stylesheet" type="text/css" href="motor.css">
</head>
<div class="back-format">
    <h1>Create A New Rental Contract</h1>
    <p><i>Nordic Motor Homes <br> Generatorvej 10, Gladsaxe, Phone: +45-88888888<br>email: nordicmotor@nordicmotor.com</i></p>

    <a href="/rentalContract">
        <button class="btn-create" id="btn-back">Back</button>
    </a>

    <form action="/createRentalContract" method="post">
        <label>Enter Start Date</label>
        <input type="text"  placeholder="dd-mm-yyyy" name="rentalContract_startDate" required><br><br>
        <label>Enter End Date</label>
        <input type="text"  placeholder="dd-mm-yyyy" name="rentalContract_endDate" required><br><br>
        <label>Enter Customer ID</label>
        <input type="number" max="9999" placeholder="numbers only" name="customer_id" required><br><br>
        <label>Enter Motorhome ID</label>
        <input type="number" max="9999" placeholder="numbers only" name="motorhome_id" required><br><br>
        <label>Enter Extra ID</label>
        <input type="number" max="9999" placeholder="numbers only" name="extra_id" required><br><br>


        <input  type="submit" class="input-format input-1" value="Create New Rental Contract">
    </form>
</div>
</body>
</html>
