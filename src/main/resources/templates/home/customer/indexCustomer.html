<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" type="text/css" href="motor.css">
</head>
<body>
<h1>List of Customers</h1>
<p><i>Nordic Motor Homes <br> Generatorvej 10, Gladsaxe, Phone: +45-88888888<br>email: nordicmotor@nordicmotor.com</i></p>

<a href="/">
    <button class="btn-create" id="btn-back">Back to home </button>
</a>
<a href="/createCustomer">
    <button class="btn-create" id="btn-create">Create New Customer</button>
</a>

<table style="width: 100%">
    <thead>
    <tr>
     <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Zip</th>
        <th>City</th>
        <th>Phone Nr.</th>
        <th>Email</th>
        <th>License Nr.</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.customer_id}"/>
        <td th:text="${customer.customer_firstName}"/>
        <td th:text="${customer.customer_lastName}"/>
        <td th:text="${customer.customer_address}"/>
        <td th:text="${customer.customer_city}"/>
        <td th:text="${customer.customer_zip}"/>
        <td th:text="${customer.customer_phoneNo}"/>
        <td th:text="${customer.customer_email}"/>
        <td th:text="${customer.customer_driver_licenseNo}"/>




        <td>
            <a th:href="@{'/customer/findCustomer/'+${customer.customer_id}}">
                <button class="btn-findCustomer", id="btn-find">View One Customer</button>
            </a>
            <a th:href="@{'/customer/delete/'+${customer.customer_id}}">
                <button class="btn-deleteCustomer", id="btn-delete">Delete Customer</button>
            </a>
            <a th:href="@{'/customer/updateCustomer/'+${customer.customer_id}}">
                <button class="btn-updateCustomer", id="btn-update">Update Customer</button>
            </a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
