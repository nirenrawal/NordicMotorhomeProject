<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Customer</title>
    <link rel="stylesheet" type="text/css" href="motor.css">
</head>
<h1>Create A New Customer</h1>
<p><i>Nordic Motorhome<br>Lygten 37, Copenhagen NV <br>Opening Hours: 10.00 to 18.00 Every weekdays</i></p>
<form action="/createCustomer" method="post">

    <label>Enter Customer's First Name</label>
    <input type="text" name="customer_firstName" required><br><br>

    <label>Enter Customer's Last Name</label>
    <input type="text" name="customer_lastName" required><br><br>

    <label>Enter Address</label>
    <input type="text" name="customer_address" required><br><br>

    <label>Enter City</label>
    <input type="text" name="customer_city" required><br><br>

    <label>Enter Zip Code</label>
    <input required placeholder="numbers only" type="number" name="customer_zip" max="{9999}"><br><br>

    <label>Enter Phonenumber</label>
    <input placeholder="numbers only" type="number" max="999999999999" name="customer_phoneNo" required><br><br>

    <label>Enter Email Address</label>
    <input type="text" name="customer_email"><br><br>

    <label>Enter License Nr.</label>
    <input type="text" name="customer_driver_licenseNo" required><br><br>

    <input style="background-color: orange" type="submit" value="Create New Customer">
</form>

</body>
</html>
