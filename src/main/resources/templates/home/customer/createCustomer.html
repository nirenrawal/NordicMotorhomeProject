<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Customer</title>
    <link rel="stylesheet" type="text/css" href="motor.css">
</head>
<div class="back-format">
    <body >
    <h1>Create A New Customer</h1>
    <p><i>Nordic Motor Homes <br> Generatorvej 10, Gladsaxe, Phone: +45-88888888<br>email: nordicmotor@nordicmotor.com</i></p>
    <form action="/createCustomer" method="post">
        <label class="label-format">Enter Customer's First Name</label>
        <input type="text" class="input-format" name="customer_firstName" required><br><br>
        <label class="label-format">Enter Customer's Last Name</label>
        <input type="text" class="input-format" name="customer_lastName" required><br><br>
        <label class="label-format">Enter Address</label>
        <input type="text" class="input-format" name="customer_address" required><br><br>
        <label class="label-format">Enter City</label>
        <input type="text" class="input-format" name="customer_city" required><br><br>
        <label class="label-format">Enter Zip Code</label>
        <input type="number" class="input-format" name="customer_zip" placeholder="enter your zip code" max="9999" required><br><br>
        <label class="label-format">Enter Phonenumber</label>
        <input type="number" placeholder="Enter your phone" max="9999999999" class="input-format" name="customer_phoneNo" required><br><br>
        <label class="label-format">Enter Email Address</label>
        <input type="text" class="input-format" name="customer_email"><br><br>
        <label class="label-format">Enter License Nr.</label>
        <input type="text" class="input-format" name="customer_driver_licenseNo"required><br><br>

        <input  type="submit" class="input-format input-1" value="Create New Customer">
    </form>
    </body>
</div>
</html>
